<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="Colors.css" rel="stylesheet">
</head>

<body class="gen-back">
    <div class="container-fluid text-center nav-ground">
        <div class="btn-group">
            <button type="button" class="btn btn-dark">Главная</button>
            <button type="button" class="btn btn-dark">Клиенты</button>
            <button type="button" class="btn btn-dark">Услуги</button>
            <button type="button" class="btn btn-dark">Отчёты</button>
        </div>
    </div>
    <div id="Main" hidden class="container-fluid ps-0 pe-0 text-center">
        <div class="container-fluid text-center">
            <div class="text-center ps-1 pe-1 for-tb-back">
                <h4>Задания:</h4>
                <div class=" table-responsive tab text-center">
                    <table class="table table-bordered  mx-auto bg-light">
                        <thead>
                            <tr>
                                <th>Описание</th>
                                <th>Приоритет</th>
                                <th>Срок сдачи</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    jfkfkdkslsl;alslslsldkdlemmmmmmmmmmm
                                </td>
                                <td>10</td>
                                <td>04.02.25</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center mt-5 ps-1 pe-1 for-tb-back">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-light">Пред.</button>
                    </div>
                    <div class="col">
                        <h4 id="head-calen"></h4>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light">След.</button>
                    </div>
                </div>
                <div class=" table-responsive mt-1 text-center">
                    <table class="table table-bordered  mx-auto bg-light">
                        <thead>
                            <tr>
                                <th>ПН</th>
                                <th>ВТ</th>
                                <th>СР</th>
                                <th>ЧТ</th>
                                <th>ПТ</th>
                                <th>СБ</th>
                                <th>ВС</th>
                            </tr>
                        </thead>
                        <tbody id="calendar">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center mt-5 ps-1 pe-1 for-tb-back">
                <h4>Мероприятия:</h4>
                <div class=" table-responsive mt-1 tab text-center">
                    <table class="table table-bordered  mx-auto bg-light">
                        <thead>
                            <tr>
                                <th>Описание</th>
                                <th>Дата</th>
                                <th>Время</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    jfkfkdkslsl;alslslsldkdlemmmmmmmmmmm
                                </td>
                                <td>10</td>
                                <td>04.02.25</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <button type="button" class="btn btn-light">Добавить</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light">Изменить</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-light">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  Clients  -->
    <div id="Clients" hidden class="container-fluid text-center">
        <div class="btn-group mt-1">
            <button type="button" class="btn btn-light">Клиенты</button>
            <button type="button" class="btn btn-light">Шаблоны</button>
        </div>
        <div class="input-group mt-5 for-tb-back mx-auto" style = "width: 27em;">
            <span class="input-group-text">ФИО:</span>
            <input type="text" class="form-control" placeholder="Геращенко - не очень">
        </div>
        <div class="input-group w-50 mt-1 for-tb-back mx-auto">
            <span class="input-group-text">Телефон:</span>
            <input type="tel" class="form-control" placeholder="Зубкова - очень" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </div>
    </div>
    <script src="Setup.js"></script>
</body>

</html>
